<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polybius Square Pro</title>
    <link rel="stylesheet" type="text/css" href="web/main.css">
    <link rel="stylesheet" type="text/css" href="web/toast.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <link rel="icon" type="image/svg" href="https://wzyskq.github.io/img/svg/icon.svg">
</head>

<body>
    <a href="https://github.com/wzyskq/polybius_square_pro" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
            style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <!-- 角标来自 https://tholman.com/github-corners/ -->
    <div class="title">
        <h1>Polybius Square Pro</h1>
        <p>An encryption and decryption tool</p>
    </div>
    <div class="container">
        <div class="panel">
            <div class="box">
                <p>Encode&nbsp;: </p>
                <input type="text" id="encode">
                <i class="bi bi-x-circle" onclick="clean('en')"></i>
            </div>
            <div class="box">
                <p>Result&nbsp;:</p>
                <input type="text" id="enout">
                <i class="bi bi-arrow-clockwise" onclick="recode()"></i>
                <i class="bi bi-clipboard" onclick="copy('enout')"></i>
            </div>
            <br>
            <div class="box">
                <p>Dncode&nbsp;: </p>
                <input type="text" id="decode">
                <i class="bi bi-x-circle" onclick="clean('de')"></i>
            </div>
            <div class="box">
                <p>Result&nbsp;:</p>
                <input type="text" id="deout">
                <i class="bi bi-clipboard" onclick="copy('deout')"></i>
            </div>
            <br>
            <div class="box">
                <p>Elem&nbsp;:</p>
                <input type="text" id="argu">
                <span id="argulen"></span>
                <i class="bi bi-x-circle arrow" onclick="clean('argu')"></i>
                <i class="bi bi-clipboard" onclick="copy('argu')"></i>
            </div>
        </div>
        <div class="key">
            <table id="table">
                <tr>
                    <td><i class="bi bi-clipboard" onclick="copy('key')"></i></td>
                    <td colspan="2" onclick="savekey()">Save</td>
                    <td colspan="2" onclick="loadkey()">Load</td>
                    <td colspan="2" onclick="random()">Random</td>
                    <td colspan="2" onclick="location.reload()">Default</td>
                    <td colspan="2">
                        <input type="checkbox" id="auto">
                        <label for="auto"></label>
                    </td>
                </tr>
                <tr>
                    <td id="cricon"><i class="bi bi-x-circle" onclick="clean('argu')"></i></td>

                    <td>0</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>

                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="web/calculate.js"></script>
<script src="web/main.js"></script>
